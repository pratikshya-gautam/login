<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./new.css" />
  </head>
  <body>
    <div class="row">
      <div class="left-box">
        <div class="subtitle">In Artificial Corner by The PyCoach</div>
        <div class="title">
          You're Using ChatGPT Wrong! Here's How to Be Ahead of 99% of ChatGPT
          Users
        </div>
        <div class="note">Master ChatGPT by learning prompt engineering.</div>
        <div class="footer">
          <div class="left-footer">
            <div><i class="fa-solid fa-star"></i></div>
            <div>Mar 17,2023</div>
            <div><i class="fa-solid fa-hand"></i> 36K</div>
            <div><i class="fa-solid fa-comment"></i> 704</div>
          </div>
          <div class="right-footer">
            <div><i class="fa-solid fa-circle-minus"></i></div>
            <div><i class="fa-solid fa-bookmark"></i></div>
            <div><i class="fa-solid fa-ellipsis"></i></div>
          </div>
        </div>
      </div>
      <div class="right-box">
        <img height="200px" width="200px" src="../img/image.png" alt="" />
      </div>
    </div>
  </body>
</html>
